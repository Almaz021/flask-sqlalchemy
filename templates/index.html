<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends "base.html" %}

    {% block content %}
    {% if current_user.is_authenticated %}
        <a href="news" class="btn btn-secondary">Добавить новость</a>
    {% endif %}
    <h1>Записи в блоге</h1>
    {% for item in news%}
    <div class="col-md6 border rounded">
        <h2>{{item.title}}</h2>
        <div>
            {{item.content}}
        </div>
        <div>
            Автор - {{item.user.name}}, Дата написания - {{item.created_date}}
        </div>
    </div>
    {% endfor %}
{% endblock %}
</body>
</html>
